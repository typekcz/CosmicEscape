<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	<script type="text/javascript" src="js/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery.mobile-1.4.5.min.js"></script>
	<style>
		html, body { padding: 0; margin: 0; }
		html, .ui-mobile, .ui-mobile body {
			height: 415px;
		}
		.ui-mobile, .ui-mobile .ui-page {
			min-height: 415px;
		}
		.ui-content{
			padding:10px 15px 0px 15px;
		}
	</style>
</head>
<body>
	<div data-role="dialog">
		<div data-role="header" data-theme="a">
			<h1>Game</h1>
		</div>

		<div role="main" class="ui-content">
			<h1>Game Over</h1>
			<p>Your ship has performed rapid unscheduled disassembly.</p>
			<a href="example1.html" data-role="button" data-rel="back" data-theme="b">New game</a>
			<a href="example1.html" data-role="button" data-rel="back" data-theme="a">Quit</a>
		</div>
	</div>

</body>
</html>
